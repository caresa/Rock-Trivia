<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-2">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Test Your Music Knowledge</title>
	<meta name="description" content="Quiz App to Test Music Knowledge">
	<!--stylesheets-->
	<link rel="stylesheet" href="./main.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Monoton|Bungee+Inline" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header role="banner">
		<h1 class="quizTitle"><span class="red">Rock</span> Music Quiz</h1>
	</header>
	<main role="main">
	  	<section role="region"> 
    	<div id="js-answer"></div>
			<div id="js-image"></div>
			<div id="final-screen">
  			<p>You are done!</p>
    	</div>
  	</section>
  	<section role="region"> 
  		<form id="js-quiz-form" action="" method="post">
  			<img src="./imageFiles/sourceRecord.gif" alt="record player gif" id="js-player">
  			<div id="js-question">
    			<header id="answer">
    				<h1>Please pick an answer</h1>
    			</header>
  				<div class="question" id="display">
  					<span class="question-number"></span>
  					<span class="question-text"></span>
  				</div>		
  			</div>
  			<div id="dialog" title="Basic dialog">
    			<p>Please select an answer</p>
    		</div>
  			<button type="submit" id="nav-forward" class="js-start">Start Quiz</button>
  		  <button type="submit" id="next" class="js-next">Next</button>
  		</form>
  	</section>
	</main>
  <footer role="contentinfo">
  	<div class="col-4" id="quizNumber">
  		<span id="js-quizNumber">0</span>
  	</div>
	  <div class="col-4" id="quizCounter">
		  <span id="js-quizCounter">0</span>
		</div>
  </footer>
	<!--scripts-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="./data.js"></script>
  <script src="./index.js"></script>
</body>
</html>
